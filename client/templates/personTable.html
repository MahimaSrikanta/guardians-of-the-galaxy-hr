<div id="person-table-container">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-xs-12 person-table-entry-align" ng-repeat="($index, person) in ctrl.persons track by $index">
      <div ng-if="$index + 1 === 1">
        <img class="person-table-winner-deco" src="./assets/first.png" />
        <person-table-entry  person="person"></person-table-entry>
      </div>
      <div ng-if="$index + 1 === 2">
        <img class="person-table-winner-deco" src="./assets/second.png" />
        <person-table-entry  person="person"></person-table-entry>
      </div>
      <div ng-if="$index + 1 === 3">
        <img class="person-table-winner-deco" src="./assets/third.png" />
        <person-table-entry  person="person"></person-table-entry>
      </div>
      <div ng-if="$index + 1 > 3">
        <person-table-entry  person="person"></person-table-entry>
      </div>
    </div>
  </div>
</div>
